{% extends "root.html" %}
{% load static %}
{% block content_body %}
<div id="colorlib-main">
	<div class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_4.jpg' %});"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="js-fullheight d-flex justify-content-center align-items-center">
			<div class="col-md-8 text text-center">
				<div class="img mb-4" style="background-image: url({{ about_details.profile_pic.url }});"></div>
				<div class="desc">
					<h2 class="subheading">Hello I'm</h2>
					<h1 class="mb-4">{{ about_details.first_name }} {{ about_details.last_name }}</h1>
					<p class="mb-4">{{ about_details.about }}</p>
					<ul class="ftco-social mt-3">
						<li class="ftco-animate"><a href="{{ social_details.twitter }}"><span class="icon-twitter"></span></a></li>
						<li class="ftco-animate"><a href="{{ social_details.facebook }}"><span class="icon-facebook"></span></a></li>
						<li class="ftco-animate"><a href="{{ social_details.instagram }}"><span class="icon-instagram"></span></a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div><!-- END COLORLIB-MAIN -->
{% endblock content_body %}
